<div class="blue">1943</div><p>&nbsp;</p>
Konrad Zuse entwickelt „Plankalkül“, ein Schach-Programm, dessen Computersprache als Prototyp aller heutigen Programmiersprachen gilt. Walter Pitts und Warren McCullock zeigen, wie künstliche neurale Netzwerke mithilfe von Rückkopplungsschleifen Daten verarbeiten können.
